<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>VanillaWatch</title>
</head>
<body>
    
    
    <div id="stopwatch">
        <h2 id="time">00:00:00</h2>
        <img class="watch" src="stopwatch.png" usemap="#start-stop" alt="no" srcset="" width="579" height="749">  
    </div>
    <map name="start-stop">
        <area id="area" shape="rect" coords="141,198,215,242" href="#" alt="VanillaWatch">
        <area id="stopArea" shape="rect" coords="370,182,451,249" href="#" alt="VanillaWatch">
    </map>
   
    
<script src="VanillaWatch.js"></script>
</body>
</html>
